<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
<div class="background-blue">
	<div class="background-white">
		<img src="img/profile-picture.jpg" id="profile-picture">
		<img src="img/account-logo.jpg" id="account-logo">
		<p id="first-name">jack</p>
		<img src="img/validated-account.jpg" id="validated-account">
		<p id="username">@jack</p>
		<div class="follow">
			<img src="img/twitter-logo.jpg" id="twitter-logo">
			<p id="follow">Follow</p>
		</div>
		<p id="setting-up">just setting up my twttr</p>
		<p id="time">9:50 PM - 21 Mar 2006</p>
		<img src="img/reply.jpg" id="reply">
		<img src="img/retweet.jpg" id="retweet">
		<p id="retweet-count">92,555</p>
		<img src="img/favorite.jpg" id="favorite">
		<p id="favorite-count">71,111</p>
	</div>
</div>
</body>
</html>
